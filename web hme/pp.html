<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Responsive Navbar</title>
  <style>
    /* Add your custom styles here */
    .submenu {
      display: none;
    }
    
    .group:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="bg-black p-4 fixed top-0 w-full">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <img src="Logo.png" alt="Logo 1" class="h-12 w-12 mr-2">
        <img src="EL.png" alt="Logo 2" class="h-12 w-12">
      </div>
      <div class="hidden md:flex space-x-5">
        <a href="#" class="text-white">Beranda</a>
        <a href="#" class="text-white">Organisasi</a>
        <a href="#" class="text-white">Galeri HME</a>
        <a href="#" class="text-white">Info Keuangan HME</a>
        <div class="relative group">
          <a href="#" class="text-white">Berita HME</a>
          <div class="submenu absolute left-0 mt-2 w-40 bg-black text-white py-2 px-4 rounded shadow-lg">
            <a href="#" class="block">ITERA</a>
            <a href="#" class="block">Beasiswa</a>
            <a href="#" class="block">dan lainnya</a>
          </div>
        </div>
      </div>
      <div class="md:hidden">
        <button id="mobileMenuButton" class="text-white">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden mt-4">
      <a href="#" class="block text-white py-2">Beranda</a>
      <a href="#" class="block text-white py-2">Organisasi</a>
      <a href="#" class="block text-white py-2">Galeri HME</a>
      <a href="#" class="block text-white py-2">Info Keuangan HME</a>
      <div class="relative">
        <button id="mobileContactButton" class="block text-white py-2 w-full text-left focus:outline-none">
          Berita HME
          <svg class="h-4 w-4 inline ml-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9.29289 13.2929C9.68342 13.6834 10.3166 13.6834 10.7071 13.2929L14.7071 9.29289C15.0976 8.90237 15.0976 8.2692 14.7071 7.87868C14.3166 7.48815 13.6834 7.48815 13.2929 7.87868L10 11.1716L6.70711 7.87868C6.31658 7.48815 5.68342 7.48815 5.29289 7.87868C4.90237 8.2692 4.90237 8.90237 5.29289 9.29289L9.29289 13.2929Z" clip-rule="evenodd"></path>
          </svg>
        </button>
        <div class="hidden mt-2" id="mobileContactSubmenu">
          <a href="#" class="block text-white py-2 pl-6">ITERA</a>
          <a href="#" class="block text-white py-2 pl-6">Beasiswa</a>
          <a href="#" class="block text-white py-2 pl-6">dan lainnya</a>
        </div>
      </div>
    </div>
  </nav>
  
  <script>
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileContactButton = document.getElementById('mobileContactButton');
    const mobileContactSubmenu = document.getElementById('mobileContactSubmenu');
    
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
    
    mobileContactButton.addEventListener('click', () => {
      mobileContactSubmenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
